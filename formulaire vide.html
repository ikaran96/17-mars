<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Validate</title>
  <script type="text/javascript">
     function validerform() {
        var x = document.getElementById('myField');
        var text = document.getElementById('erreurlabel');

        if(x.value == "") {
            text.innerHTML = 'Input not valid';
            return false;
        } else {
            text.innerHTML = 'Merc√©';
            return false;
        }
    }
  </script>
</head>

<body>
  <div>
    <form id="monformulaire" onsubmit="return validerform();">
      <div>
        <label for="label1">Champ&nbsp;:</label>
        <input type="text" id="myField" size="60">
        <span id="erreurlabel"></span>
      </div>
      <div>
        <input type="submit" value="Envoyer">
      </div>
    </form>
  </div>
</body>

</html>
